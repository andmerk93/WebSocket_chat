<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket Chat</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body class="container py-3">
        <h1>WebSocket Chat</h1>
        <hr>
        <form action="" onsubmit="sendMessage(event)" class="form-inline">
            <div class="row">
                <div class="form-group col-md-2">
                    <input type="text" id="nickname" autocomplete="off" placeholder="Nickname" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" id="messageText" autocomplete="off" placeholder="Message" class="form-control"/>
                </div>
                <button class="btn btn-primary col-md-1">Send</button>
            </div>
        </form>
        <hr>
        <ul id='messages'></ul>
        <script src="client.js"></script>
    </body>
</html>
